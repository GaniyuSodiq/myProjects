<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN DOM Practice</title>
</head>
<body>
    <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus rex:">
        <p>Here we will add a link to the <a href="https://www.mozilla.org">Mozilla Homepage</a></p>
    </section>

    <script>
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network";
        link.href = "https://www.developer.mozilla.org";

        const section = document.querySelector("section");

        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed this ride";

        section.appendChild(para);

        const text = document.createTextNode(" - the premier surce for web development knowledge");

        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        section.appendChild(linkPara);

        linkPara.remove();
    </script>
</body>
</html>
