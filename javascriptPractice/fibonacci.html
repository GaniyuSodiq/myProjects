    <script>
        const fibonnaci = function(a) {
            for (let i = 1; i <= a; i++){
                console.log(i);
            }
        }

        let iseries = [1, 1];

        let lastSeq = 0;
        let secondToLastSeq = 0;
        for (let i = 1; i <= 4; i++){
                //console.log(i); // 1 // 2
                lastSeq = iseries.length - 1; // 2-1=1 // 3-1=2
                secondToLastSeq = iseries.length - 2; // 2-2=0 // 3-2=1
                let newNum = lastSeq + secondToLastSeq;  // 1+0 // 2+1           
                iseries.push(newNum);
                
        }

        //console.log("Iseries = " + iseries);

        function fiboReturn(a){
            let neWiseries = [1, 1];

            for (i = 1; i <= a; i++){
                let filteredMew = neWiseries
                                    .filter((num, index) => index === (neWiseries.length -1) || index === (neWiseries.length -2))
                                    .reduce((total, num) => total + num, 0)

                neWiseries.push(filteredMew);
                console.log(neWiseries);
            }

            return neWiseries[a - 1];
        }

        console.log("1ST fibbo: "+ fiboReturn(1));
        console.log("10 fibbo: "+ fiboReturn(10));
        console.log("15 fibbo: "+ fiboReturn(15));
