<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
<script>
    const palindromes = function (str) {

        str = str.toLowerCase();

        console.log(str);

        let strFwd = str.split("");
        
        let strBwd = strFwd.reverse().join("");
        console.log("backward is: " + strBwd);
        console.log(typeof strBwd);

        strFwd = str.split("").join("");
        console.log("forward is: " + strFwd);
        console.log(typeof strFwd);

        if(strBwd === strFwd){
            return true;
        } else {
            return false
        }
    };

    console.log(palindromes("RaceCAR"));
</script>
</body>
</html>
