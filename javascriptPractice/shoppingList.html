<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <div>
        <h1>My Shopping List</h1>
        <label for="item">Enter a new item:</label>
        <input id="item" type="text">
        <button>Add Item</button>
        <ul></ul>
    </div>

    <script>
        const unoderedList = document.querySelector("ul");
        const addBtn = document.querySelector("button");
        const itemInput = document.querySelector("input");

        addBtn.addEventListener("click", () =>{
            let inputValue = itemInput.value;
            itemInput.value = "";

            const listItem = document.createElement("li");
            const listItemSpan = document.createElement("span");
            const listItemBtn = document.createElement("button");

            listItem.appendChild(listItemSpan);
            listItem.appendChild(listItemBtn);

            listItemSpan.textContent = inputValue;
            listItemBtn.textContent = "Delete";

            unoderedList.appendChild(listItem);

            listItemBtn.addEventListener("click", () => {
                listItem.remove();
            })

            itemInput.focus();
        });
    </script>
</body>
</html>
