<body>
    
    <script>
        function add7(a) {
            return a + 7;
        }

        let multiply = (a = 3, b = 2) => a * b;

        let lastLetter = (text) => text.slice(-1);

        function capitalize(text) {
           return String(text).charAt(0).toUpperCase() + String(text).slice(1);
            // return String(text).charAt(0).toUpperCase() + String(text).slice(1);

            // return String(text)[0].toUpperCase() + String(text).subsctring(1);
            
        }
        

        add7(7);
        multiply();
        lastLetter("humble");
        capitalize("adio");
        
    </script>
