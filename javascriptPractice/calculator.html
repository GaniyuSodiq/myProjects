<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="row">
            <input id="inputBox" type="text">
        </div>
        <div class="row">
            <div class="col">%</div>
            <div class="col">CE</div>
            <div class="col">C</div>
            <div class="col">ðŸ”™</div>
        </div>
        <div class="row">
            <div class="col">1/x</div>
            <div class="col">x`2</div>
            <div class="col">2rx</div>
            <div class="col">/</div>
        </div>
        <div class="row">
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">X</div>
        </div>
        <div class="row">
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">-</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">+</div>
        </div>
        <div class="row">
            <div class="col">+/-</div>
            <div class="col">0</div>
            <div class="col">.</div>
            <div id="equals" class="col">=</div>
        </div>
        <footer>
            <p>Simple Calculator</p>
        </footer>
    </div>
</body>
</html>
